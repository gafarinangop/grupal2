<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller de JavaScript</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Escudo_de_la_Universidad_Central_del_Ecuador_-_Andr%C3%A9s_Agual.png" alt="UCE">
    <h1><p id="titulo"></h1>

    <table>
      <tr>
          <th colspan="2">Datos Personales</th>
      </tr>
      <tr>
          <td>Nombre Completo:</td>
          <td><p id="nombre"></p></td>
      </tr>
      <tr>
          <td>Edad:</td>
          <td><p id="edad"></p></td>
      </tr>
      <tr>
          <td>Correo Electrónico:</td>
          <td><p id="correo"></p></td>
      </tr>
      <tr>
          <td>Teléfono:</td>
          <td><p id="telefono"></p></td>
      </tr>
      <tr>
          <td>Género:</td>
          <td><p id="genero"></p></td>
      </tr>
      <tr>
          <td>Dirección:</td>
          <td><p id="direccion"></p></td>
      </tr>
    </table>

    <table>
      <tr>
          <th colspan="2">Datos de Interés</th>
      </tr>
      <tr>
          <td>Institución Educativa:</td>
          <td><p id="insti"></p></td>
      </tr>
      <tr>
          <td>Nivel Educativo:</td>
          <td><p id="nivel"></p></td>
      </tr>
      <tr>
          <td>Áreas de Interés:</td>
          <td><p id="interes"></p></td>
      </tr>
      <tr>
          <td>Experiencia en el área:</td>
          <td><p id="experiencia"></p></td>
      </tr>
      <tr>
          <td>Preferencia de formato de curso:</td>
          <td><p id="formato"></p></td>
      </tr>
      <tr>
          <td>Fecha de Inscripción:</td>
          <td><p id="fecha"></p></td>
      </tr>
      <tr>
          <td>Comentarios adicionales:</td>
          <td><p id="comentarios"></p></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
